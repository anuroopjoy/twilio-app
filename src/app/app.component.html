<!-- Page Wrapper -->
<div id="wrapper">

  <!-- Sidebar -->
  <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center">
      <div class="sidebar-brand-text mx-3">Client Connect Corner</div>
    </a>

    <!-- Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Send SMS -->
    <li class="nav-item" (click)="setSelected('SMS')" [ngClass]="{'active': selectedMenu === 'SMS'}">
      <a class="nav-link collapsed" >
        <span>Send SMS</span>
      </a>
    </li>

    <!-- Nav Item - Send Voice Call -->
    <li class="nav-item" (click)="setSelected('Voice')" [ngClass]="{'active': selectedMenu === 'Voice'}">
      <a class="nav-link collapsed">
        <span>Send VoiceCall</span>
      </a>
    </li>

    <!-- Nav Item - Send Email -->
    <li class="nav-item" (click)="setSelected('Email')" [ngClass]="{'active': selectedMenu === 'Email'}">
      <a class="nav-link collapsed">
        <span>Send Email</span>
      </a>
    </li>

    <!-- Nav Item - Video Call -->
    <li class="nav-item" (click)="setSelected('Video')" [ngClass]="{'active': selectedMenu === 'Video'}">
      <a class="nav-link collapsed">
        <span>Video Call</span>
      </a>
    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

  </ul>
  <!-- End of Sidebar -->

  <!-- Content Wrapper -->
  <div id="content-wrapper" class="d-flex flex-column">

    <!-- Main Content -->
    <div id="content">

      <!-- Begin Page Content -->
      <div class="container-fluid">
        <app-content [selected]="selectedMenu"></app-content>
      </div>
      <!-- /.container-fluid -->

    </div>
    <!-- End of Main Content -->

  </div>
  <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->
